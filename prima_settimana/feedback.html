<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Feedback - Epicode">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icona epicode.png" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stelle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <title>Feedback page</title>
</head>

<body class="img-body">

    <header>
        <div class="container-logo">
            <img class="logo" src="assets/epicode_logo.png" alt="logo epicode" height="40px">
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="container-welcome-h1">
                <h1 id="titolo-feedback">Tell us how it's going</h1>
            </div>
            <div class="container-instruction">
                <p id="testo-stelle">Form 0 to 10, how likely are you to recommended EPICODE to a friend or a colleague
                </p>

                <div class="stars">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                    <img src="assets/star.svg" width="60px" height="55px">
                </div>
                <p id="testo-leaveFeed">Leave us an open feedback about your experience so far</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="container-input"></div>
            <input class="commento" type="text" placeholder="Write your comment here">
        </div>

        <div class="footer-button">
            <form action="https://epicode.com/it/" title="Epicode - Impara a programmare">
                <input class="proceed" type="submit" name="MORE INFO" value="MORE INFO">
            </form>
        </div>
        </div>
    </footer>

    <script src="js/stelle.js"></script>

</body>

</html>
